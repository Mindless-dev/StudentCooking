<!DOCTYPE html>
<html>
  <head>
    <title>Student Cooking | Individual Blogpost</title>
    <meta
      name="description"
      content="a specific blogpost made by the student cooking team"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global_styles.css" />
    <link rel="stylesheet" href="css/individual_blog.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="images/blogLogo1.png"
          alt="student cooking logo"
          class="logo"
      /></a>
      <button class="hamburgerMenu" id="hamburgerMenu"><i class="navIcon fas fa-bars"></i></button>
      <nav>
        <ul>
          <li>
            <a href="index.html" >Home</a>
          </li>
          <li><a href="blogposts.html">All blogposts</a></li>
          <li><a href="about.html"> About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="backBtnLayout">
        <button class="backBtn" id="backBtn">Previous Page</button>
      </div>
      <div id="blogpost">  <i class="loading fa fa-spinner" ></i></div>
      <div id="modalContainer"></div>
      <section class="comments">
        <h3>Comments</h3>
        <div id="commentSection">
          <i class="loading fa fa-spinner" ></i>
        </div>
        <form>
          <input type="hidden" id="postId">
          <label for="name">Name</label>
          <p class="instruction">Minimum 3 characters</p>
          <input type="text" id="name">
          <p class="commentError" id="nameError">please input your name minimum 3 characters</p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <p class="commentError" id="emailError">Please input a valid email</p>
          <label for="comment">Comment</label>
          <p class="instruction">Minimum 20 characters</p>
          <textarea name="message" id="comment" cols="20" rows="5"></textarea>
          <p class="commentError" id="commentError">Please input a comment that contains minimum 20 characters</p>
          <input id="commentBtn" type="submit"class="commentBtn" Value=Comment>
        </form>
        <p class="commentSucess">Thank you for your Comment</p>
      </section>
      
      </section>
      <section class="relatedBlogPosts">
        <h2 class="relatedHeadline">Related blogs</h2>
        <div id="relatedBlogs" class="relatedBlogs"><i class="loading fa fa-spinner" ></i></div>
      </section>
      <button id="topOfPage" class="topOfPage"><i class="arrowUp fas fa-sort-up"></i> </button>
    </main>
    <footer>
      <div class="social_footer">
        <i class="social_icon fab fa-facebook-f"></i>
        <i class="social_icon fab fa-instagram"></i>
        <i class="social_icon fab fa-snapchat"></i>
        <i class="social_icon fab fa-twitter"></i>
      </div>
    </footer>
  </body>
  <script src="js/global.js"></script>
  <script src="js/individualblog.js"></script>
</html>
